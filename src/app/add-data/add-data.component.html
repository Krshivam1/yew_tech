<div class="container">
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Add/Update Data</span>
    </div>
  </nav>
  <!-- <h2>Create Data</h2> -->
  <form [formGroup]="form" class="row g-3" (ngSubmit)="onSubmit()">
    <div class="col-md-3">
      <label class="form-label" for="RowId">RowId:</label>
      <input type="text" class="form-control" id="RowId" formControlName="RowId" #required>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="ActionId">ActionId:</label>
      <input type="text" class="form-control" id="ActionId" formControlName="ActionId">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Code">Code:</label>
      <input type="text" class="form-control" id="Code" formControlName="Code"
        [ngClass]="{ 'is-invalid': form.get('Code')?.invalid && form.get('Code')?.touched }">
      <div *ngIf="form.get('Code')?.invalid && form.get('Code')?.touched" class="invalid-feedback">
        Code is required.
      </div>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Name">Name:</label>
      <input type="text" class="form-control" id="Name" formControlName="Name"
        [ngClass]="{ 'is-invalid': form.get('Name')?.invalid && form.get('Name')?.touched }">
      <div *ngIf="form.get('Name')?.invalid && form.get('Name')?.touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Address">Address:</label>
      <textarea class="form-control" id="Address" formControlName="Address"></textarea>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Country">Country:</label>
      <select class="form-control" id="Country" formControlName="Country">
        <option value="country1">Country 1</option>
        <option value="country2">Country 2</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="State">State:</label>
      <select type="dropdown" class="form-control" id="State" formControlName="State">
        <option value="state1">State 1</option>
        <option value="state2">State 2</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="City">City:</label>
      <select class="form-control" id="City" formControlName="City">
        <option value="city1">City 1</option>
        <option value="city2">City 2</option>
        <!-- Add more options here -->
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Mobile">Mobile:</label>
      <input type="text" class="form-control" id="Mobile" formControlName="Mobile"
        [ngClass]="{ 'is-invalid': form.get('Mobile')?.invalid && form.get('Mobile')?.touched }">
      <div *ngIf="form.get('Mobile')?.invalid && form.get('Mobile')?.touched" class="invalid-feedback">
        Mobile Number is not valid
      </div>
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Email">Email:</label>
      <input type="text" class="form-control" id="Email" formControlName="Email">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="GSTNo">GST No:</label>
      <input type="text" class="form-control" id="GSTNo" formControlName="GSTNo">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="PANNo">PAN No:</label>
      <input type="text" class="form-control" id="PANNo" formControlName="PANNo">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="PinCode">Pincode:</label>
      <input type="text" class="form-control" id="PinCode" formControlName="PinCode">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Latitude">Latitude:</label>
      <input type="text" class="form-control" id="Latitude" formControlName="Latitude">
    </div>
    <div class="col-md-3">
      <label class="form-label" for="Longitude">Longitude:</label>
      <input type="text" class="form-control" id="Longitude" formControlName="Longitude">
    </div>

    <!-- Contact Person Detail Form -->
    <form [formGroup]="personDetailform" class="row g-3">
      <h4>Contact Person Detail</h4>
      <div class="col-md-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" formControlName="PersonName">
      </div>
      <div class="col-md-3">
        <label class="form-label">Mobile</label>
        <input type="text" class="form-control" formControlName="PersonMobile">
      </div>
      <div class="col-md-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="PersonEmail">
      </div>
      <div class="col-md-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" formControlName="Department">
      </div>
      <div class="col-md-3">
        <label class="form-label">Designation</label>
        <input type="text" class="form-control" formControlName="Designation">
      </div>
      <div class="row-3">
        <button class="btn btn-primary" (click)="addContactPerson()" type="button">Add Person</button>
      </div>
    </form>

    <!-- Display Contact Person Details in Table -->
    <table>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>Department</th>
        <th>Designation</th>
      </tr>
      <tr *ngFor="let contact of contactPersonDetails">
        <td>{{ contact.PersonName }}</td>
        <td>{{ contact.PersonMobile }}</td>
        <td>{{ contact.PersonEmail }}</td>
        <td>{{ contact.Department }}</td>
        <td>{{ contact.Designation }}</td>
      </tr>
    </table>
    <div class="row-3">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
    <!-- <button type="submit">Save</button> -->
  </form>
</div>
